name: Golang pipeline
on:
  push:
    branches: [ master ]

jobs:
  Testing:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '^1.16'
      - run: cd core/core_service/src/app
      - run: ls
      - run: to test ./...